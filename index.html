<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
  <title>Eugene Kudashev</title>
<style type="text/css">
  * {
    margin: 0;
    padding: 0;
  }
  body {
    background-color: #1A1A1D;
    font-family: 'Inconsolata', monospace;
  }
  #logo {
    width: 15em;
    margin: 2em 2em 0;
    transition: 190ms ease-in-out;
  }
  #logo:hover {
    opacity: 0.5;
    transform: rotate(180deg);
  }
  .wrapper {
    margin: 2em 2em;
  }
  h1, h2 {
    color: #FF8383;
    font-weight: normal;
  }
  h1 {
    text-decoration: underline;
  }
  #wip {
    width:100%;
  }
</style>
</head>
<body>

<img src="logo.png" id="logo">

<div class="wrapper">
  <h1>The site will be live soon (most likely).</h1>
  <h1>(It's wonderful how ambiguous and commitment-free this "soon" is.)</h1>
  <h2>See some work in progress below.</h2>
</div>

<img id="wip" src="under_construction.JPG">

</body>
</html>
